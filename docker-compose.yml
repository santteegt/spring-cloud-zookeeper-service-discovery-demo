version: '3.1'

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

    microservice:
        build: ./spring-boot-microservice-1/
        hostname: microservice
        ports:
          - "8080:8080"
        volumes:
            - ./ms1/.m2:/root/.m2
        links:
          - zookeeper
        depends_on:
          - zookeeper

    microservice_2:
        build: ./spring-boot-microservice-2/
        hostname: microservice-2
        ports:
          - "8180:8080"
        volumes:
            - ./ms2/.m2:/root/.m2
        links:
          - zookeeper
          - microservice
        depends_on:
          - zookeeper
